<!DOCTYPE html>
<html>
<head>
<title>Sample2.html</title>
<style type="text/css">
@import "../themes/claro/document.css";
@import "../themes/claro/claro.css";
@import "../app.css";
</style>
<script type="text/javascript" data-dojo-config="'async':true,'parseOnLoad':true,'packages':[{'name':'clipart','location':'../../clipart'},{'name':'shapes','location':'../../shapes'},{'name':'maqetta','location':'../../maqetta'}]" src="../lib/dojo/dojo/dojo.js"></script>
<script type="text/javascript">
require([
  "dijit/layout/ContentPane",
  "dijit/form/TextBox",
  "dijit/form/Button",
  "dijit/layout/TabContainer",
  "dijit/Calendar",
  "maqetta/space",
  "maqetta/AppStates"
]);
</script>
<script type="text/javascript"  src="../app.js"></script>
</head>
<body class="claro" data-maq-ws="collapse" id="myapp" data-maq-flow-layout="false" dvStates="{'Home':{'origin':true}}">
 <img src="SampleBanner.jpg" style="left: 17px; top: 18px; position: absolute;"></img>
 <div data-dojo-type="dijit/layout/ContentPane" title="Pane" doLayout="false" style="left: 26px; top: 108px; position: absolute; width: 255px; height: 136px; display: block;" dvStates="{'Home':{'style':{'display':'none'}}}">
<label style="top: 32px; left: 25px; position: absolute;">
    Login:</label>
  <label style="left: 25px; top: 61px; position: absolute;">
    Password:</label>
  <input type="text" data-dojo-type="dijit/form/TextBox" style="left: 102px; top: 32px; position: absolute; width: 144px;"></input>
  <input type="text" data-dojo-type="dijit/form/TextBox"  style="left: 102px; top: 61px; position: absolute; width: 144px;"></input>
  <input type="button" data-dojo-type="dijit/form/Button" label="Login" style="left: 109px; top: 95px; position: absolute;" onclick="davinci.states.setState('Home')"></input>
</div>
 <span data-dojo-type="dijit/layout/TabContainer" style="left: 329px; top: 90px; position: absolute; width: 211px; height: 237px; min-width: 1em; min-height: 1em;" controllerWidget="dijit.layout.TabController" dvStates="{'Home':{'style':{'left':'190px'}}}">
<div data-dojo-type="dijit/layout/ContentPane" title="Tab 1" selected="true" closable="false" style="width: 651px; height: 424px;" doLayout="false">
<input data-dojo-type="dijit/Calendar" datePackage="dojo.date" style="left: 10px; top: 10px; position: absolute;" value="2011-04-20"></input>
</div>
<div data-dojo-type="dijit/layout/ContentPane" title="Tab 2" closable="false" style="width: 651px; height: 424px;" doLayout="false"></div>
</span>
 </body>
</html>
