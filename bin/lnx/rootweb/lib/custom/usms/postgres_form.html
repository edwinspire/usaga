<div>
 <div  data-dojo-type="dijit.form.Form"  data-dojo-attach-point="Formulario">
   <table border="0" style="border-collapse: collapse; table-layout: fixed;">
     <colgroup>
       <col style="width: 100px;"></col>
       <col style="width: 200px;"></col>
       <col style="width: 50px;"></col>
       <col style="width: 200px;"></col>
     </colgroup>
     <tbody>
       <tr>
         <td style="padding: 5px;">
           <label style="margin-right: 5px;">
             
             Host:</label>

          <input type="text" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-attach-point="Host" title="Host de PostgreSQL" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false" placeHolder="localhost" name="host" required="true"></input>

       <tr>
         <td style="padding: 5px;">

             Base de datos:</label>
         </td>

          <input type="text" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-attach-point="DataBase" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false" placeHolder="database" name="database" required="true"></input>
        </td>
         <td>
           <label style="margin-right: 5px;">
             
             Usuario:</label>

          <input type="text" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-attach-point="User" name="user" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false" placeHolder="user" required="true"></input>

       <tr>
         <td>
           <label style="margin-right: 5px;">
             
             Password:</label>
         </td>
         <td>
          <input type="password" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-attach-point="Password" name="pwd" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false" placeHolder="password"></input>
        </td>
         <td>
           <label style="margin-right: 5px;">
             
             SSL:</label>

          <input type="checkbox" data-dojo-type="dijit.form.CheckBox" data-dojo-attach-point="SSL" name="ssl" intermediateChanges="false" iconClass="dijitNoIcon"></input>
        </td>
       </tr>
     </tbody>
   </table>
   <label style="margin: 3px; display: block;">
 
     Nota:</label>
   <textarea type="text" data-dojo-type="dijit.form.Textarea" data-dojo-attach-point="Note" intermediateChanges="false" rows="3" trim="false" uppercase="false" lowercase="false" propercase="false" style="height: auto; width: 100%;" name="note"></textarea>
