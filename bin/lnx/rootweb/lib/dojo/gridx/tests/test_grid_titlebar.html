<!DOCTYPE html> 
<html>
<head>
	<title>Grid TitleBar Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<link rel='stylesheet' href="support/common.css" />
	<style type="text/css">
		#gridContainer {
			width: 800px;
			height: 500px;
		}
		#grid {
			height: 100%;
		}
		textarea {
			resize: none;
		}
		.testboard {
			position: absolute;
			top: 0;
			right: 0;
		}

		.dj_rtl .testboard {
			right: auto;
			left: 0;
		}
	</style>

	<script type="text/javascript" src="../../dojo/dojo.js" 
		data-dojo-config="async: true, isDebug: true, parseOnLoad: true"></script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src='test_grid_titlebar.js'></script>
</head>
<body class='claro'>
	<h1 class='title'>Grid Title Bar Test</h1>
	<table border='0' cellspacing='0' cellpadding='0'><tr>
		<td>
			<div id='gridContainer'></div>
		</td>
		<td id='ctrlPane'>
		</td>
	</tr></table>
	
	<div id="setTitleDialog" data-dojo-type="dijit.Dialog" data-dojo-props='title:"Set a New Title"'>
		<table style="position:relative;">
			<tr><td><input id="title_input" data-dojo-id="title_input" data-dojo-type="dijit.form.TextBox" data-dojo-props=""></input></td>
			</tr>
			<tr><td style="text-align:right;">
				<button id="submit" data-dojo-type="dijit.form.Button" data-dojo-props='onClick:submit'>OK</button>
				<button id="cancel" data-dojo-type="dijit.form.Button" data-dojo-props='onClick:cancel'>Cancel</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
