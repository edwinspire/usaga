<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
require([
  "dijit/dijit",
  "dojo/parser",
  "maqetta/space",
  "maqetta/AppStates",
  "dojo/data/ItemFileReadStore",
  "gridx/Grid",
  "gridx/core/model/cache/Async",
  "dojox/io/xhrScriptPlugin",
  "dojox/data/CsvStore",
  "dijit/TitlePane",
  "dijit/form/Form",
  "dijit/form/NumberTextBox",

<style>@import "themes/claro/document.css";@import "themes/claro/claro.css";@import "lib/dojo/dojox/form/resources/Rating.css";@import "lib/dojo/gridx/resources/claro/Gridx.css";@import "lib/dojo/gridx/resources/claro/Gridx_rtl.css";@import "app.css";
</style>
<script type="text/javascript" src="opensagaeventmonitor.js"></script>
<script type="text/javascript" src="jsspire/functions.js"></script>

</head>
<body class="claro" data-maq-flow-layout="true" data-maq-ws="collapse" data-maq-appstates="{'states':[]}" id="myapp">
 <div style="width: 100%; display: block; height: 100%;">
   <span data-dojo-type="dojo.data.ItemFileReadStore" id="ItemFileReadStore_1" jsId="ItemFileReadStore_1" data="{&quot;identifier&quot;:&quot;unique_id&quot;,&quot;items&quot;:[{&quot;unique_id&quot;:1,&quot;id&quot;:&quot;1&quot;,&quot;label&quot;:&quot;Label 1&quot;}]}"></span>
<span data-dojo-type="dijit.TitlePane" title="Monitor de eventos" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" duration="200" open="false" style="min-width: 1em; width: 100%; height: auto;">
<div>
  <div data-dojo-type="dijit.form.Form" id="formMonitor" style="min-width: 1em; min-height: 1em; width: 100%; height: 100%;" action="opensagageteventsmonitor">
    <label style="padding-right: 3px;">
      Eventos con prioridad menor que</label>
    <input type="text" data-dojo-type="dijit.form.NumberTextBox" name="priority" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" maxLength="2" required="required" invalidMessage="$_unset_$" rangeMessage="Este valor est&amp;aacute; fuera del intervalo." style="width: 30px;" value="20"></input>
    <label style="padding-right: 3px; padding-left: 10px;">
      Mostrar los</label>
    <input type="text" data-dojo-type="dijit.form.NumberTextBox" name="limit" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" maxLength="3" invalidMessage="$_unset_$" rangeMessage="Este valor est&amp;aacute; fuera del intervalo." style="width: 30px;" value="100"></input>
    <label style="padding-left: 3px;">
      ultimos eventos</label>
  </div>
</div>
</span>
<table data-dojo-type="gridx.Grid" id="opensaga.event.monitor" style="min-width: 1em; min-height: 1em; width: 100%; height: 90%; display: block;" data-dojo-props="cacheClass: 'gridx/core/model/cache/Async',structure:[{width:'auto',name:'ID',field:'id'},{width:'auto',name:'Label',field:'label'}],store:ItemFileReadStore_1"></table>
</div>
