  <form id="FormPostgreSQLCnx">
    <table border="0" style="border-collapse: collapse; table-layout: fixed;">
      <colgroup>
        <col style="width: 100px;"></col>
        <col style="width: 200px;"></col>
        <col style="width: 50px;"></col>
        <col style="width: 200px;"></col>

      <tbody>

        <tr>

        <tr>

          <td>

          <td>
